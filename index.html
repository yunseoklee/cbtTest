            },

                options: [

            },

                options: [

                    "ì‹¬ê°ë„ê°€ ë†’ìœ¼ë©´ ìš°ì„ ìˆœìœ„ë„ í•­ìƒ ë†’ë‹¤",
                    "ë…ë¦½ì ìœ¼ë¡œ ê²°ì •ë  ìˆ˜ ìˆë‹¤",
                    "ìš°ì„ ìˆœìœ„ê°€ ì‹¬ê°ë„ë¥¼ ê²°ì •í•œë‹¤"
                ],
                correct: 2,
                explanation: "ì‹¬ê°ë„ëŠ” ê¸°ìˆ ì  ì˜í–¥, ìš°ì„ ìˆœìœ„ëŠ” ë¹„ì¦ˆë‹ˆìŠ¤ ì¤‘ìš”ë„ë¥¼ ë°˜ì˜í•˜ë¯€ë¡œ ë…ë¦½ì ìœ¼ë¡œ ê²°ì •ë  ìˆ˜ ìˆìŠµë‹ˆë‹¤."
            }
        ];

        // ì „ì—­ ë³€ìˆ˜
        let currentQuestionIndex = 0;
        let currentCardIndex = 0;
        let score = 0;
        let answeredQuestions = [];
        let currentFilter = 'all';

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            displayTerms('all');

        // ì„¹ì…˜ ì „í™˜
        function showSection(sectionName) {
            // ëª¨ë“  íƒ­ê³¼ ì„¹ì…˜ ë¹„í™œì„±í™”
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            
            // ì„ íƒëœ íƒ­ê³¼ ì„¹ì…˜ í™œì„±í™”
            event.target.classList.add('active');
            document.getElementById(sectionName).classList.add('active');
            
            // ëª¨ì˜ê³ ì‚¬ ì„¹ì…˜ì´ë©´ ë¬¸ì œ ë¡œë“œ
            if (sectionName === 'quiz') {
                startQuiz();

        // ìš©ì–´ í•„í„°ë§
        function filterTerms(category) {
            currentFilter = category;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            displayTerms(category);
        }

        // ìš©ì–´ í‘œì‹œ
        function displayTerms(category) {
            const container = document.getElementById('terms-container');
            container.innerHTML = '';
            
            const filteredTerms = category === 'all' 
                ? terms

            filteredTerms.forEach(term => {
                const termCard = document.createElement('div');
                termCard.className = 'term-card';
                termCard.innerHTML = `

                container.appendChild(termCard);

        // ì¹´í…Œê³ ë¦¬ ì´ë¦„ ë³€í™˜
        function getCategoryName(category) {
            const names = {
                'foundation': 'í…ŒìŠ¤íŒ… ê¸°ì´ˆ',
                'lifecycle': 'ìƒëª…ì£¼ê¸°',
                'static': 'ì •ì  í…ŒìŠ¤íŒ…',
                'technique': 'í…ŒìŠ¤íŠ¸ ê¸°ë²•',
                'management': 'í…ŒìŠ¤íŠ¸ ê´€ë¦¬'
            };
            return names[category] || category;
        }

        // ëª¨ì˜ê³ ì‚¬ ì‹œì‘
        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            answeredQuestions = [];
            shuffleArray(quizQuestions);
            loadQuestion();
        }

        // ë¬¸ì œ ë¡œë“œ
        function loadQuestion() {
            if (currentQuestionIndex >= quizQuestions.length) {
                showQuizResult();
                return;
            }
            
            const question = quizQuestions[currentQuestionIndex];
            const container = document.getElementById('quiz-container');
            
            // ì§„ë„ ì—…ë°ì´íŠ¸
            const progress = ((currentQuestionIndex + 1) / quizQuestions.length) * 100;
            document.getElementById('quiz-progress').style.width = progress + '%';
            
            container.innerHTML = `
                <div class="question-number">ë¬¸ì œ ${currentQuestionIndex + 1} / ${quizQuestions.length}</div>
                <div class="question">${question.question}</div>
                <div class="options">
                    ${question.options.map((option, index) => `
                        <div class="option" onclick="selectOption(${index})">
                            <input type="radio" name="answer" value="${index}" id="option${index}">
                            <label for="option${index}" style="cursor: pointer; width: 100%;">${option}</label>
                        </div>
                    `).join('')}
                </div>
                <div id="explanation" style="display: none;"></div>
                <div class="quiz-controls">
                    <button class="btn btn-secondary" onclick="skipQuestion()" id="skip-btn">ê±´ë„ˆë›°ê¸°</button>
                    <button class="btn btn-primary" onclick="submitAnswer()" id="submit-btn">ë‹µì•ˆ ì œì¶œ</button>
                    <button class="btn btn-success" onclick="nextQuestion()" id="next-btn" style="display: none;">ë‹¤ìŒ ë¬¸ì œ</button>
                </div>
            `;
        }

        // ì˜µì…˜ ì„ íƒ
        function selectOption(index) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelectorAll('.option')[index].classList.add('selected');
            document.getElementById(`option${index}`).checked = true;
        }

        // ë‹µì•ˆ ì œì¶œ
        function submitAnswer() {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (!selected) {
                alert('ë‹µì„ ì„ íƒí•´ì£¼ì„¸ìš”!');
                return;
            }
            
            const selectedIndex = parseInt(selected.value);
            const question = quizQuestions[currentQuestionIndex];
            const isCorrect = selectedIndex === question.correct;
            
            // ì •ë‹µ/ì˜¤ë‹µ í‘œì‹œ
            document.querySelectorAll('.option').forEach((opt, index) => {
                opt.onclick = null;
                if (index === question.correct) {
                    opt.classList.add('correct');
                } else if (index === selectedIndex && !isCorrect) {
                    opt.classList.add('incorrect');
                }
            });
            
            // ì„¤ëª… í‘œì‹œ
            const explanationDiv = document.getElementById('explanation');
            explanationDiv.className = 'explanation';
            explanationDiv.style.display = 'block';
            explanationDiv.innerHTML = `
                <h4>${isCorrect ? 'âœ… ì •ë‹µì…ë‹ˆë‹¤!' : 'âŒ í‹€ë ¸ìŠµë‹ˆë‹¤.'}</h4>
                <p>${question.explanation}</p>
            `;
            
            if (isCorrect) score++;
            answeredQuestions.push({
                question: question.question,
                correct: isCorrect
            });
            
            // ë²„íŠ¼ ìƒíƒœ ë³€ê²½
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('skip-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'inline-block';
        }

        // ë¬¸ì œ ê±´ë„ˆë›°ê¸°
        function skipQuestion() {
            answeredQuestions.push({
                question: quizQuestions[currentQuestionIndex].question,
                correct: false,
                skipped: true
            });
            currentQuestionIndex++;
            loadQuestion();
        }

        // ë‹¤ìŒ ë¬¸ì œ
        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        // ê²°ê³¼ í‘œì‹œ
        function showQuizResult() {
            const container = document.getElementById('quiz-container');
            const percentage = Math.round((score / quizQuestions.length) * 100);
            
            container.innerHTML = `
                <div class="score-display">
                    <h2>ğŸ‰ í…ŒìŠ¤íŠ¸ ì™„ë£Œ!</h2>
                    <h2>${score} / ${quizQuestions.length}</h2>
                    <p>ì •ë‹µë¥ : ${percentage}%</p>
                    <p>${percentage >= 70 ? 'í•©ê²© ê¸°ì¤€ì„ í†µê³¼í–ˆìŠµë‹ˆë‹¤!' : 'ë” ì—°ìŠµì´ í•„ìš”í•©ë‹ˆë‹¤.'}</p>
                    <button class="btn btn-primary" onclick="startQuiz()" style="margin-top: 20px;">ë‹¤ì‹œ ì‹œì‘</button>
                </div>
            `;
        }

        // í”Œë˜ì‹œì¹´ë“œ ê´€ë ¨ í•¨ìˆ˜
        function loadFlashcard() {
            const term = terms[currentCardIndex];
            document.getElementById('flashcard-term').textContent = term.term;
            document.getElementById('flashcard-definition').textContent = term.definition;
            document.getElementById('card-counter').textContent = `${currentCardIndex + 1} / ${terms.length}`;
            
            // ì¹´ë“œ ì•ë©´ í‘œì‹œ
            document.getElementById('card-front').style.display = 'block';
            document.getElementById('card-back').style.display = 'none';
        }

        function flipCard() {
            const front = document.getElementById('card-front');
            const back = document.getElementById('card-back');
            
            if (front.style.display !== 'none') {
                front.style.display = 'none';
                back.style.display = 'block';
            } else {
                front.style.display = 'block';
                back.style.display = 'none';
            }
        }

        function nextCard() {
            currentCardIndex = (currentCardIndex + 1) % terms.length;
            loadFlashcard();
        }

        function previousCard() {
            currentCardIndex = currentCardIndex === 0 ? terms.length - 1 : currentCardIndex - 1;
            loadFlashcard();
        }

        // ë°°ì—´ ì„ê¸° í•¨ìˆ˜
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
    </script>
